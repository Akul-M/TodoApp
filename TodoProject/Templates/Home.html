{% extends 'Base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>My ToDo List</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Add new Tasks</h3>
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" name="task" placeholder="Enter Task name">
                    </div>
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" name="priority" placeholder="Enter priority">
                    </div>
                    <div class="form-group mb-3">
                        <input type="date" class="form-control" name="date" placeholder="Enter the Date">
                    </div>
                    <input type="submit" class="btn btn-success mb-1">
            </form>
        </div>
        <div class="col-md-6" >
            <h3>Pending Tasks</h3>
            {% for i in data %}
            <div class="card p-2 mb-3 shadow">
                <div class="card-body">
                    <h4 class="card-title">{{i.taskName}}</h4>
                    <h3>{{i.priority}}</h3>
                    <h4 class="mb-4">{{i.date}}</h4>
                    <a href="{% url 'TodoApp:delete' i.id %}" class="btn btn-warning">Completed</a>
                    <a href="{% url 'TodoApp:update' i.id %}" class="btn btn-primary">Update</a>
                </div>
            </div>
            {% endfor %}
        </div>
     </div>
</div>
{% endblock %}
